<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENS ADAPTADORAS</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir essas imagens em outros dispositivos
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/médio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio src="midia/Dove Love - Quincas Moreira.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/Dove Love - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Dove Love - Quincas Moreira.ogg" type="audio/ogg">
        <source src="midia/Dove Love - Quincas Moreira.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta o audio. <a href="midia/Dove Love - Quincas Moreira.mp3">Baixe aqui</a> o audio</p>
    </audio>
</body>
</html>
